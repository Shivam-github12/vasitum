<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Slots - Interview Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Interview Scheduler</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Available Slots</a>
                <a class="nav-link active" href="/booked">Booked Slots</a>
                <a class="nav-link" href="/admin">Admin Panel</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Booked Interview Slots</h2>
                
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <!-- No Booked Slots -->
                <div th:if="${bookedSlots == null or bookedSlots.isEmpty()}" class="alert alert-info">
                    <h4>No Booked Slots Found</h4>
                    <p>No slots have been booked yet. Book some slots first!</p>
                    <a href="/" class="btn btn-primary">View Available Slots</a>
                </div>
                
                <!-- Booked Slots -->
                <div th:if="${bookedSlots != null and !bookedSlots.isEmpty()}">
                    <h4>Booked Slots (<span th:text="${bookedSlots.size()}">0</span>)</h4>
                    <div class="row">
                        <div th:each="slot : ${bookedSlots}" class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h6 class="card-title" th:text="${slot.interviewerName}">Interviewer Name</h6>
                                        <span class="badge bg-success">Booked</span>
                                    </div>
                                    <p class="card-text">
                                        <strong>Date:</strong> <span th:text="${#temporals.format(slot.startTime, 'MMM dd, yyyy')}">Date</span><br>
                                        <strong>Time:</strong> <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}">Time</span>
                                    </p>
                                    <p>
                                        <strong>Candidate:</strong> <span th:text="${slot.candidateName ?: 'N/A'}">Candidate</span><br>
                                        <strong>Email:</strong> <span th:text="${slot.candidateEmail ?: 'N/A'}">Email</span>
                                    </p>
                                    <button class="btn btn-sm btn-danger" th:onclick="'cancelBooking(' + ${slot.id} + ')'">
                                        Cancel Booking
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cancel booking
        async function cancelBooking(slotId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/interview-slots/${slotId}/cancel`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Booking cancelled successfully!');
                    location.reload();
                } else {
                    alert('Error cancelling booking');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
