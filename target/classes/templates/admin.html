<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduler - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Interview Scheduler</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Available Slots</a>
                <a class="nav-link" href="/booked">Booked Slots</a>
                <a class="nav-link" href="/admin">Admin Panel</a>
                <a class="nav-link" href="/notifications">Notifications</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Interviewers</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Max Interviews/Week</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="interviewer : ${interviewers}">
                                <td th:text="${interviewer.name}">Name</td>
                                <td th:text="${interviewer.email}">Email</td>
                                <td th:text="${interviewer.maxInterviewsPerWeek}">Max</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" 
                                            th:onclick="'generateSlots(' + ${interviewer.id} + ')'">
                                        Generate Slots
                                    </button>
                                    <button class="btn btn-sm btn-info" 
                                            th:onclick="'viewSlots(' + ${interviewer.id} + ')'">
                                        View Slots
                                    </button>
                                    <button class="btn btn-sm btn-warning" 
                                            th:onclick="'editInterviewer(' + ${interviewer.id} + ')'">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" 
                                            th:onclick="'deleteInterviewer(' + ${interviewer.id} + ')'">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Add New Interviewer</h5>
                    </div>
                    <div class="card-body">
                        <form id="interviewerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxInterviewsPerWeek" class="form-label">Max Interviews per Week</label>
                                <input type="number" class="form-control" id="maxInterviewsPerWeek" name="maxInterviewsPerWeek" min="1" required>
                            </div>
                            
                            <h6>Availability Slots</h6>
                            <div id="availabilitySlots">
                                <div class="availability-slot mb-2">
                                    <div class="row">
                                        <div class="col-4">
                                            <select class="form-select form-select-sm" name="dayOfWeek" required>
                                                <option value="">Day</option>
                                                <option value="MONDAY">Monday</option>
                                                <option value="TUESDAY">Tuesday</option>
                                                <option value="WEDNESDAY">Wednesday</option>
                                                <option value="THURSDAY">Thursday</option>
                                                <option value="FRIDAY">Friday</option>
                                                <option value="SATURDAY">Saturday</option>
                                                <option value="SUNDAY">Sunday</option>
                                            </select>
                                        </div>
                                        <div class="col-3">
                                            <input type="time" class="form-control form-control-sm" name="startTime" required>
                                        </div>
                                        <div class="col-3">
                                            <input type="time" class="form-control form-control-sm" name="endTime" required>
                                        </div>
                                        <div class="col-2">
                                            <button type="button" class="btn btn-sm btn-danger" onclick="removeSlot(this)">Ã—</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="addSlot()">Add Slot</button>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Create Interviewer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
