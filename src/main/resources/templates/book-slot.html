<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Interview Slot - Interview Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Interview Scheduler</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Available Slots</a>
                <a class="nav-link" href="/booked">Booked Slots</a>
                <a class="nav-link" href="/admin">Admin Panel</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Book Interview Slot</h4>
                    </div>
                    <div class="card-body">
                        <!-- Slot Details -->
                        <div class="alert alert-info">
                            <h6>Selected Slot Details:</h6>
                            <p><strong>Interviewer:</strong> <span th:text="${slot.interviewerName}">Interviewer Name</span></p>
                            <p><strong>Date:</strong> <span th:text="${#temporals.format(slot.startTime, 'MMM dd, yyyy')}">Date</span></p>
                            <p><strong>Time:</strong> <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}">Time</span></p>
                        </div>

                        <!-- Booking Form -->
                        <form id="bookingForm">
                            <input type="hidden" id="slotId" name="slotId" th:value="${slot.id}">
                            
                            <div class="mb-3">
                                <label for="candidateName" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="candidateName" name="candidateName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="candidateEmail" class="form-label">Your Email *</label>
                                <input type="email" class="form-control" id="candidateEmail" name="candidateEmail" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
                                <a href="/" class="btn btn-secondary">Cancel & Go Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                slotId: parseInt(document.getElementById('slotId').value),
                candidateName: document.getElementById('candidateName').value,
                candidateEmail: document.getElementById('candidateEmail').value
            };

            try {
                const response = await fetch('/api/v1/interview-slots/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Slot booked successfully!');
                    window.location.href = '/booked';
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });
    </script>
</body>
</html>
